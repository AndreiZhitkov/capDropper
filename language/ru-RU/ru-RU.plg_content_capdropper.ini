PLG_CONTENT_CAPDROPPER="Content - Буквица"
PLG_CONTENT_CAPDROPPER_XML_DESCRIPTION="Буквица - простой плагин для вставки буквиц."
ENABLE_LABEL="Включить capDropper"
ENABLE_DESCRIPTION="Включить или выключить плагин. Лучше использовать эту настройку, чем пользоваться стандартным механизмом публикации плагина. Если плагин выключить здесь, то все теги-включатели и выключатели в материалах будут отфильтрованы."
AUTOINSERT_LABEL="Вставлять автоматически"
AUTOINSERT_DESCRIPTION="Автоматически вставлять буквицу во всех статьях, если только она не выключена тегом-выключателем {dropcaps off} - (если вы предпочитаете буквицы во большинстве статей за исключением некоторых), или вставлять буквицы в статьи вручную, используя тег-включатель {dropcaps on} - (если вы предпочитаете буквицы только в некоторых статьях). Вставляйте тег в в водную часть статьи для управления отображением буквицы в блогах категорий."
AUTOIGNORE_LABEL="Отключить в компонентах"
AUTOIGNORE_DESCRIPTION="Компоненты, в которые не вставлять буквицу никогда. Разделяйте кодовые названия компонентов запятой"
ARTICLESONLY_LABEL="Вкл. в блоах категорий"
ARTICLESONLY_DESCRIPTION="Позволить буквицы в блогах категорий. Если выключено, буквицы появятся только внутри статей."
USETEMPLATE_LABEL="Который CSS стиль использовать"
USETEMPLATE_DESCRIPTION="Использовать стиль буквицы уже заданный в шаблоне  (укажите название класса) или использовать стиль задаваемый настоящим плагином (отредактируйте настройки ниже)."
TEMPLATE="Шаблон"
CSSCLASS_LABEL="Имя CSS класса"
CSSCLASS_DESCRIPTION="Имя CSS класса для буквицы. Можно или указать имя CSS класса буквицы в шаблоне или задать по умолчанию плагином. По умолчанию имя класса плагина - 'capdropper', но оно может быть изменено на любое другое."
CSSSTYLE_LABEL="CSS стиль по умолчанию"
CSSSTYLE_DESCRIPTION="Изменение CSS стиля буквицы по умолчанию. Для регулирования положения буквицы по вертикали, увеличьте или уменьшите первый аргумент свойства поля. Для изменения цвета, добавьте свойство цвета, напр. {color:orange;}.
