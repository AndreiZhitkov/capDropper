JGLOBAL_FIELDSET_HELP="Руководство"
HELP_TEXT="<h5>Настройки</h5><br/><strong>Включить Буквицу</strong> Используйте этот выключатель для прекрашения вставки буквиц. Если в тексте статей были вставки кода ручного упрвления, то эти коды будут продолжать отфильтровываться.<br/><strong>Вставлять автоматически</strong> Автоматическая вставка буквиц будет осуществляться во всех статьях, если только не будет использован таг-выключатель {dropcaps off} - удобно, если вам нужны буквицы в большинстве статей, но не во всех. При выключенной автоматической вставке, вы можете включить буквицы в отдельных статьях посредством тага-включателя {dropcaps  on} - удобно, если вам нужны буквицы только иногда.<br/><strong>Отключить в компонентах</strong> Обычно найдутся компоненты, в которые вставлять буквицу неуместно. Исключите такие компоненты путём ввода сюда их условных названий. Разделяйте названия запятыми. По умолчанию отключены компонет контактов, компонент К2 и Akeeba Release System.<br/><strong>Вкл. в блогах категорий</strong> Если включить, то буквицы появятся в блогах категорий. В противном случае, буквицы будут показываться только в статьях. Это можно переопределить вручную посредством использования выключателей следующим образом: Если выбрана автоматическая вставка буквиц, поставьте выключатель <pre>{capdropper off}</pre> в тексте статьи, чтобы отключить плагин для данной статьи. Если автоматическая вставка не включена, то буквицу можно включить поставив <pre>{capdropper on}</pre> для данной статьи. Проставте этот таг в начальной части статьи, т.е. до линии <strong>Readmore</strong>, чтобы буквица отображалась для данной статьи и в блоге тоже.<br/><strong>Который CSS стиль использовать</strong> Если шаблон содержит стиль для буквицы и вы желаете использовать его, то выберете <em>Шаблон</em>. В противном случае, стиль буквицы будет задан по умолчанию как указано ниже.<br/><strong>Имя CSS класса</strong> Если шаблон содержит стиль для буквицы, то укажите здесь его название. Для работы по умолчанию сгодится любое название, если только оно не кофликтирует с каким-либо другим.<br/><strong>CSS стиль по умолчанию</strong> Введите здесь CSS параметры. Следуйте прилагаемому примеру. Для настройки вертикального положения буквицы, увеличте или уменьшите первое число для \"padding\". Для изменения цвета, добавьте что-нибудь вроде color:fuchsia;.<br/><small>Copyright Andrei Zhitkov (c) 2015, all rights reserved. GNU General Public License version 3 as published by the <a href="http://www.gnu.org/licenses"/>Free Software Foundation</a>. Долопнительная информация на <a href="https://github.com/AndreiZhitkov/capDropper">странице проекта.</a></small>"