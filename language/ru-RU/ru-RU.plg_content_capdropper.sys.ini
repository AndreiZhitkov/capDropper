INSTRUCTIONS_TEXT="<strong>Буквица</strong> - простой плагин для вставки стилизированных буквиц в статьи.<br/><br/>
<h5>Настройки</h5><br/>
<strong>Включить Буквицу</strong> Используйте этот выключатель для прекрашения вставки буквиц. Если в тексте статей были вставки кода ручного упрвления, то эти коды будут продолжать отфильтровываться.<br/>
<strong>Вставлять автоматически</strong> Drop caps automatically in all articles unless switched off with the {dropcaps off} tag (useful if you need drop caps in most but perhaps not all articles), or drop capitals manually into articles with the {dropcaps on} tag (useful if you need drop caps in only a few articles).<br/>
<strong>Отключить в компонентах</strong> Обычно найдутся компоненты, в которые вставлять буквицу неуместно. Исключите такие компоненты путём ввода сюда их условных названий. разделяйте названия запятыми. По умолчанию отключены компонет контактов, компонент К2 и Akeeba Release System.<br/>
<strong>Вкл. в блогах категорий</strong> Если включить, то буквицы появятся в блогах категорий. В противном случае, буквицы будут показываться только в статьях. Это можно переопределить вручную посредством использования выключателей следующим образом:
Если выбрана автоматическая вставка буквиц, поставьте выключатель <pre>{capdropper off}</pre> в тексте статьи, чтобы отключить плагин для данной статьи. Если автоматическая вставка не включена, то буквицу можно включить поставив <pre>{capdropper on}</pre> для данной статьи. Проставте этот таг в начальной части статьи, т.е. до линии <strong>Readmore</strong>, чтобы буквица отображалась для данной статьи и в блоге тоже.<br/>
<strong>Который CSS стиль использовать</strong> Если шаблон содержит стиль для буквицы и вы желаете использовать его, то выберете <em>Шаблон</em>. В противном случае, стиль буквицы будет задан по умолчанию как указано ниже.<br/>
<strong>Имя CSS класса</strong> Если шаблон содержит стиль для буквицы, то укажите здесь его название. Для работы по умолчанию сгодится любое название, если только оно не кофликтирует с каким-либо другим.<br/>
<strong>CSS стиль по умолчанию</strong> Введите здесь CSS параметры. Следуйте прилагаемому примеру. Для настройки вертикального положения буквицы, увеличте или уменьшите первое число для \"padding\". Для изменения цвета, добавьте что-нибудь вроде color:fuchsia;.
